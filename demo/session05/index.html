<script>
    let x = 5;
    let y = ++x;
    //x = 6; y = 6;
    let z = y++;
    // x = 6; y = 7, z = 6
    let result = x + ++y + z++ + y++;  // 6 + 8 + 6 + 8
    alert(result);
</script>
