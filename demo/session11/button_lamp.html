<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Chức năng bật tắt bóng đèn</h3>
<img src="image/pic_bulboff.gif" id="lamp">
<br>
<button onclick="turnOn_turnOff_lamp()">Bật/Tắt bóng đèn</button>
<h4 id="result">Bóng đèn đang tắt</h4>

<script>

    class SwitchButton {
        constructor(status) {
            this.status = status;
        }
        turnOn_turnOff(){
            this.status = !this.status;
        }
    }

    class Light{
        constructor(button) {
            this.button = button;
        }
        switch(){
            if (this.button.status === true){
                document.getElementById("lamp").src = "image/pic_bulbon.gif";
                document.getElementById("result").innerHTML = "Bóng đèn đang bật";
            }else {
                document.getElementById("lamp").src = "image/pic_bulboff.gif";
                document.getElementById("result").innerHTML = "Bóng đèn đang tắt";
            }
        }
    }

    let switchButton = new SwitchButton(false);
    let lamp = new Light(switchButton);

    function turnOn_turnOff_lamp(){
        switchButton.turnOn_turnOff();
        lamp.switch();
    }
</script>
</body>
</html>
