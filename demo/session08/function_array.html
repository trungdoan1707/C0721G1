    /**
     * Sắp xếp các phần tử trong mảng, mặc định sẽ sắp xếp theo ký tự alphabet
     */
    numbers.sort();
    alert(numbers);

    //sắp xếp tử nhỏ đến lớn
    numbers.sort(function (a,b) {
        return  a - b;
    })
    alert(numbers);

    //sắp xếp tử lớn đến nhỏ (ví dụ thêm về cách viết arrow function)
    numbers.sort((a,b) => {
        return  b - a;
    })
    alert(numbers);
