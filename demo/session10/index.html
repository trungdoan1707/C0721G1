    }

      alert("Sinh viên tham gia điểm danh")
    }
  }

  student1 = new Student("Nguyễn Văn A", 23, "Đà Nẵng");
  student2 = new Student("Nguyễn Văn B", 23, "Đà Nẵng");
  student1.goToSchool();
  student1.diemDanh();
  alert("Tên của sinh viên là: "  + student1._name);
  alert("Tuổi của sinh viên là: "  + student1.age);
  alert("Địa chỉ của sinh viên là: "  + student1.address);
